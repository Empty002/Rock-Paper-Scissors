<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <p>Rock Paper Scissors</p>
    </header>
    <main>
      <div class="score"><p>Player: 0, Computer: 0</p></div>
      <div class="result"></div>
      <div class="controls">
        <button class="rock"><img src="images/rock.png" alt="Rock" /></button>
        <button class="paper">
          <img src="images/paper.png" alt="Paper" />
        </button>
        <button class="scissors">
          <img src="images/scissors.png" alt="Scissors" />
        </button>
      </div>
      <div class="result">
        <p>Make your move!</p>
      </div>
      <div class="final-message"></div>
    </main>
    <footer>
      <p>Copyright Â© Youssef Hamdy 2025</p>
    </footer>
  </body>
</html>
